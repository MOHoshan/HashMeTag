<script src='jquery.min.js'></script>

<script>

	jQuery(document).ready(function($) {
		// Make an Ajax request
		$.ajax({
				
			// Define the URL being called by Ajax
		
			url: 'http://localhost:8080/FeedMeHash/timeline_response.php',
			
			// Put the results into the display element
			success: function(data){
				$('#text_results').html(data);
			},
			
			// Display an error message if the request fails
			error: function(data) {
				$('#text_results').html('Ajax request failed');
			}
		})
	});
</script>
	
<strong>Hashtag Tweets:</strong><br/><br/>
<span id='text_results'></span>
